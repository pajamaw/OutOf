<ion-header-bar class="bar-positive">

      <h1 class="title">Text Em!</h1>

</ion-header-bar>

<ion-view view-title="Text Em!">
  <ion-content>

      <label class="item item-input">
        <span class="input-label" >Number</span>
        <input type="number" ng-model="sms.number">
      </label>

      <label class="item item-input">
        <span class="input-label">Message</span>
        <input type="text" ng-model="sms.message">
      </label>

      <button class="button button-full button-positive" ng-click="sendSms()" value="Send SMS" >Send</button>
  </ion-content>
</ion-view>
